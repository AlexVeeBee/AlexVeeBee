    <style>
        button.btn-icon {
            display: flex;
            padding: 8px;
        }
        .blogs-home {
            display: flex;
            flex-direction: column-reverse;
        }
        .blogs-home .blog {
            gap: 24px;
            display: flex;
            align-items: center;
            padding: 16px 12px;
        }
        .blogs-home .blog .image {
            --border-radius: 4px;
            position: relative;
            border-radius: var(--border-radius);
        }
        .blogs-home .blog .image::before {
            border-radius: var(--border-radius);
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            box-shadow: 0px 0px 8px 2px rgba(0,0,0,0.6), inset 0 0 0 1px var(--secondery-border-color-alt);
        }
        .blogs-home .blog .image img {
            border-radius: var(--border-radius);
            object-fit: cover;
            display: block;
        }
        /* .blogs-home .blog .info {
        } */

        .header .img-header {
            z-index: 0;
            width: -webkit-fill-available;
            height: -webkit-fill-available;
            width: -moz-available;
            height: -moz-available;
            position: absolute;
            top: 0px;
            left: 0px;
            object-fit: cover;
            pointer-events: none;
        }
        /*  */
        .MainContainer {
            margin-top: 30px !important;
        }
        .Locations-button{
            --margin-left-right: 0px;
            color: var(--main-text-color);
            cursor: pointer;
            margin: 5px;
            margin-left: var(--margin-left-right);
            margin-right: var(--margin-left-right);
            border: none;
            width: 120px;
            background-color: var(--primary-color);
            padding: 15px;
            border-radius: 6px;
        }
        .Locations-button:focus{
            outline: 2px solid rgb(0, 0, 0);
        }
        .Locations-button:hover{
            background-color: var(--secondery-color-alt);
            box-shadow: 0px 2px 6px 0px rgba(0, 0, 0, 0.3);
        }
        .header-blog-image img {
            display: none;
        }
        .header-blog-image .img-header-lazy-loading {
            display: none;
        }
        .header-blog-image.open img {
            display: block;
        }
        .header-blog-image.open .img-header-lazy-loading {
            display: block;
        }
        .header-blog-image.open{
            margin-bottom: 30px;
            background-image: var(--backimg);
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background: rgb(0,0,0);
            position: relative; 
            top:0px;
            left:0px;
            width: 100%;
            max-height: 300px !important;
            min-height: 70vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        .img-text{
            z-index: 2;
            margin-top: 152px;
            /* margin-left: 32px; */
            margin-bottom: 32px;
            width: 100%;
            max-width: var(--max-width-custom);
            color: white;
            text-shadow: 0px 0px 4px black;
            font-size: 32px;
            text-align: center;
        }
        .header-blog-image.open .img-text{
            background: rgba(0, 0, 0, 0.388);
            padding: 24px 0px;
            border-radius: 8px;
        }


        @media (prefers-color-scheme: dark) {
            :root{
                --hover-effect-color: rgb(155,155,155,0.2);
            }
        }
        @media (prefers-color-scheme: light) {
            :root{
                --hover-effect-color: rgb(20,20,20,0.2);
            }
        }
        
        .card-hoverable {
            position: relative;
        }
        .card-hoverable:hover::before {
            opacity: 1;
        }
        .card-hoverable::before {
            box-shadow: 0px 0px 8px 2px rgba(0,0,0,0.6), inset 0 0 0 1px var(--secondery-border-color-alt);
            content: "";
            transition: opacity 0.3s;
            opacity: 0;
            pointer-events: none;
            position: absolute;
            width: 100%;
            height: 100%;
            
            top: 0px;
            left: 0px;
            z-index: 2;
            background: radial-gradient(800px circle at var(--m-x) var(--m-y), var(--hover-effect-color), transparent 40%);
        }
    </style>
    <script>
        $(document).ready(function() {
            $(".LoadingPanel").remove();
            const pageHeader = $(".header")
            const navHide = pageHeader.height() - 200;

            if ($(window).scrollTop() >= navHide) {
                $('.Mainnav').addClass('AtPosition')
                // $('.More-nav').addClass('Hide-more-nav')
            } else {
                $('.Mainnav').removeClass('AtPosition')
                // $('.More-nav').removeClass('Hide-more-nav')
            }
            $(window).scroll(function() {
                if ($(window).scrollTop() >= navHide) {
                    $('.Mainnav').addClass('AtPosition')
                    // $('.More-nav').addClass('Hide-more-nav')
                } else {
                    $('.Mainnav').removeClass('AtPosition')
                    // $('.More-nav').removeClass('Hide-more-nav')
                }
            });
